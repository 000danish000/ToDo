<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/20165ec3b8.js" crossorigin="anonymous"></script>
</head>

<body>

    <main class="main">
        <div class="container todoTitle">To Do List</div>
        <div class="container">
            <span class="inputButton">
                <input type="text" id="userInput" placeholder="Enter Task" autofocus>
                <button type="button" class="addTaskBtn">Add task</button>
            </span>
            <div class="taskContainer">
                <ul id="task">

                </ul>
                <div id="msg"></div>
            </div>
        </div>

    </main>
    <script src="myScript.js"></script>

</body>

</html>
